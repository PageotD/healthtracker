<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <style>
        body {
            font-family: 'Ubuntu';font-size: 22px;
        }
        /* Modal styles */
        .modal {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          justify-content: center;
          align-items: center;
        }
        .modal-content {
          background: white;
          padding: 20px;
          border-radius: 10px;
          width: 300px;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .modal-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        .close-btn {
          background: none;
          border: none;
          font-size: 20px;
          cursor: pointer;
        }
    </style>
</head>
<body>


<header class="container">
    <h1>HealthTracker</h1>
</header>

<main class="container">

    <span id="user-id"></span>

    <div class="grid">
        <div>
        <article>
            <h4>Poids</h4>
            <div id="weight-chart-container">
                <!-- The chart canvas will be dynamically added here -->
            </div>
            <div class="grid">
                <div><input type="date" id="measurement_Date" style="height: 40px; font-size: 12px; padding: 10px"></div>
                <div><input type="number" id="weight" style="height: 40px; font-size: 12px; padding: 10px"></div>
                <div><input type="button" id="submit_weight" value="Submit" onclick="add_weight_data(username)"  style="height: 40px; font-size: 16px; padding: 10px"></div>
            </div>
        </article>
        </div>
        <div>
            <article>
                <h4>Calories</h4>
                <div id="calories-chart-container">
                    <!-- The chart canvas will be dynamically added here -->
                </div>
                <div class="grid">
                    <div><input type="date" id="calories_measurement_Date" style="height: 40px; font-size: 12px; padding: 10px"></div>
                    <div><input type="number" id="calories" style="height: 40px; font-size: 12px; padding: 10px"></div>
                    <div><input type="button" id="submit_calories" value="Submit" onclick="add_calories_data(username)" style="height: 40px; font-size: 16px; padding: 10px"></div>
                </div>

            </article>
        </div>
    </div>

    <div class="grid">
        <div>
    <article>
        <h4>Sommeil</h4>
    <div id="sleep-chart-container">
        <!-- The chart canvas will be dynamically added here -->
    </div>
        <div class="grid">
            <div><input type="datetime-local" id="start_sleep_measurement_Date" style="height: 40px; font-size: 12px; padding: 10px"></div>
            <div><input type="datetime-local" id="end_sleep_measurement_Date" style="height: 40px; font-size: 12px; padding: 10px"></div>
            <div><input type="button" id="submit_sleep" value="Submit" onclick="add_sleep_data(username)" style="height: 40px; font-size: 16px; padding: 10px"></div>
        </div>
    </article>
    </div>

        <div>
    <article>
        <h4>ActiviteÃÅ</h4>
        <div id="activity-chart-container">
            <!-- The chart canvas will be dynamically added here -->
        </div>
        <div class="grid">
            <div><input type="datetime-local" id="start_activity_measurement_Date"  style="height: 40px; font-size: 12px; padding: 10px"></div>
            <div><input type="datetime-local" id="end_activity_measurement_Date"  style="height: 40px; font-size: 12px; padding: 10px"></div>
            <div><input type="button" id="submit_activity" value="Submit" onclick="add_activity_data(username)"  style="height: 40px; font-size: 16px; padding: 10px"></div>
        </div>

    </article>
            </div>
    </div>
</main>
<script src="{{ url_for('static', filename='js/generate_chart.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
</body>
</html>
